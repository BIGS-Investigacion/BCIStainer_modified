---


exp:  baseline
seed: 42

loader:
  norm_method: global_minmax
  train_batch: 16
  val_batch:   8
  num_workers: 20
  pin_memory:  True

model:
  name: UNet
  params:
    encoder_name:           resnet50
    encoder_depth:          5
    encoder_weights:        null
    decoder_use_batchnorm:  False
    decoder_channels:       [256, 128, 64, 32, 16]
    decoder_attention_type: null
    in_channels:            3
    classes:                3
    activation:             tanh

# loss:
#   l1:
#     weight: 1.0
#   lpips:
#     weight: 1.0

optimizer:
  name: AdamW
  params:
    lr:           0.001
    betas:        [0.9, 0.99]
    weight_decay: 0.0

scheduler:
  min_lr: 0.00001
  warmup: 10

trainer:
  epochs:     100
  accum_iter: 1
  ckpt_freq:  25
  print_freq: 100


...
