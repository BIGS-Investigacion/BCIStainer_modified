---


exp:  baseline
seed: 42

loader:
  norm_method: global_minmax
  train_batch: 4
  val_batch:   4
  num_workers: 20
  pin_memory:  True

model:
  name: UNet
  params:
    encoder_name:           resnet34
    encoder_depth:          5
    encoder_weights:        null
    decoder_use_batchnorm:  True
    decoder_channels:       [256, 128, 64, 32, 16]
    decoder_attention_type: null
    in_channels:            3
    classes:                3
    activation:             sigmoid

# loss:
#   l1:
#     weight: 1.0
#   lpips:
#     weight: 1.0

optimizer:
  name: AdamW
  params:
    lr:           0.001
    betas:        [0.9, 0.99]
    weight_decay: 0.05

scheduler:
  min_lr: 0.0
  warmup: 10

trainer:
  epochs:     100
  accum_iter: 8
  ckpt_freq:  10
  print_freq: 100


